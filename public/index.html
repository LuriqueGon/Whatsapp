<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Whatsapp_Clone">
    <meta name="keywords" content="HTML, CSS, JavaScript, PHP, SQL, MYSQL, BOOTSTRAP">
    <meta name="author" content="Lurique">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FAVICO -->
    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
    <link rel="manifest" href="ico/site.webmanifest">

    <!-- TITLE -->
    <title>Whatsapp</title>
</head>
<body>

    <main>
        <section class="menuWhatsApp">

            <header class="menuPerfil">
                <div class="perfilImagem">
                    <img src="img/perfil.jpg" alt="">
                </div>
                <div class="perfilConfig">
                    <ul>
                        <Li><i class="fa-solid fa-spinner"></i></Li>
                        <li><i class="fa-solid fa-message"></i></li>
                        <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                    </ul>
                </div>
            </header>

            <div class="menuConversas">
                <div class="conversasSearch">
                    <p>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-arrow-left-long"></i>
                        <input type="search" placeholder="Pesquisar ou começar uma nova conversa">
                    </p>
                </div>
                <div class="conversasView">
                    <p>
                        <i class="fa-regular fa-folder-open"></i>
                        Arquivadas
                        <span id="arquivadasQuant">7</span>
                    </p>
                    <div class="conversasCard">
                        <div class="perfilImagem">
                            <!-- <i class="fa-regular fa-user"></i> -->
                        </div>
                        <div class="PerfilInfo">
                            <h2 class="UserName">
                                Roseane
                            </h2>
                            <p class="lastMessage">
                                Já
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="menuMensagem" style="display: none;">
            <div class="menuPerfil">
                <div class="perfilImagem">
                    <!-- <i class="fa-regular fa-user"></i> -->
                </div>
                <div class="perfilConfig">
                    <ul>
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>
                        <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
        
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
