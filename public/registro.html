<html lang="pt-br">
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Whatsapp_Clone">
    <meta name="keywords" content="HTML, CSS, JavaScript, PHP, SQL, MYSQL, BOOTSTRAP">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/registroStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FAVICO -->
    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
    <link rel="manifest" href="ico/site.webmanifest">

    <!-- TITLE -->
    <title>Whatsapp | Registro |</title>
</head>
<body>
    
    <form class="text-center">
        <h1 >Crie seu perfil</h1>
        <p>Acesse suas configurações do usuario, para alterar qualquer dado</p>
        <div class="img-wrapper">
            <img src="img/perfilNoUser.png">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label for="nome" class="input-group-text" id="basic-addon1">Nome</label>
            </div>
            <input type="text" class="form-control" id="nome" required>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label for="telefone" class="input-group-text" id="basic-addon1">Telefone</label>
            </div>
            <input type="tel" class="form-control" id="telefone" required>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label for="email" class="input-group-text" id="basic-addon1">E-mail</label>
            </div>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label for="senha" class="input-group-text" id="basic-addon1">Senha</label>
            </div>
            <input type="pass" class="form-control" id="senha" required>
        </div>
        
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label for="resenha" class="input-group-text" id="basic-addon1">Repita sua Senha</label>
            </div>
            <input type="pass" class="form-control" id="resenha" required>
        </div>
        <div class="btnGroup d-flex justify-content-center align-items-center mt-5 position-absolute">
            <button type="submit" class="btn btn-danger mr-3"><i class="fa-solid fa-xmark"></i></button>
            <button type="camcel" class="btn btn-success mr-3"><i class="fa-solid fa-angles-right"></i></button>
        </div>
        
        <small class="form-text text-danger text-center pt-3">*Ao clicar para avançar, você concorda com todos os <a href="#">Termos</a> do sistema!</small>
        
    </form>  
        
      
</body>
</html>
